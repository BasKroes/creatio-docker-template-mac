version: '3.8'

services:
  # PostgreSQL Database (from ghcr.io with data)
  postgres:
    image: ghcr.io/baskroes/creatio-postgres:8.3.2
    container_name: creatio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    command: >
      postgres
      -c max_locks_per_transaction=256
      -c shared_buffers=256MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatio-network

  # Redis Caching Server (from ghcr.io)
  redis:
    image: ghcr.io/baskroes/creatio-redis:8.3.2
    container_name: creatio-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatio-network

  # Creatio Application Server (from ghcr.io)
  creatio:
    image: ghcr.io/baskroes/creatio:8.3.2
    container_name: creatio-app
    ports:
      - "8080:5000"
      - "8443:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - TZ=Europe/Amsterdam
    volumes:
      - ./logs:/app/Logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - creatio-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  creatio-network:
    driver: bridge