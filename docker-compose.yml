version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: creatio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatio-network

  # Redis Caching Server
  redis:
    image: redis:7-alpine
    container_name: creatio-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creatio-network

  # Creatio Application Server
  creatio:
    build:
      context: ./creatio-app
      dockerfile: Dockerfile
    container_name: creatio-app
    ports:
      - "5000:5000"
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - TZ=Europe/Amsterdam
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount for development - allows live changes
      - ./creatio-app:/app
      # Persist logs
      - ./logs:/app/Logs
    networks:
      - creatio-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  creatio-network:
    driver: bridge
